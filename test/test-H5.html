<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>2015年慕课网学习情况</title>
	<!-- 加载基本资源库 -->
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 加载H5对象资源库 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">
    <style type="text/css">
    	body{
    		margin: 0; padding: 0;
    	}
    </style>

</head>
<body>
    <!-- 测试内容组织功能，以及fullpage页面切换组件切换 -->
	<script type="text/javascript">
		$(function(){
			var h5 = new H5();
			h5
			  .addPage('face')
			      .addComponent('logo',{
			      	text: 'logo',
			      	width: 400,
			      	height: 100,
			      	css: { backgroundColor: 'red', top: 200, opacity: 0},
			      	animateIn: { opacity: 1},
			      	animateOut: { opacity: 0},
			      	center: true
			      })
			      .addComponent('slogan',{
			      	text: 'slogan',
			      	width: 400,
			      	height: 100,
			      	css: { backgroundColor: 'red', top: 350, opacity: 0},
			      	animateIn: { opacity: 1},
			      	animateOut: { opacity: 0},
			      	center: true
			      })
			  .addPage('desc')
			      .addComponent('caption',{
			      	text: '核心理念',
			      	width: 400,
			      	height: 100,
			      	css: { backgroundColor: 'green', top: 350, opacity: 0},
			      	animateIn: { opacity: 1},
			      	animateOut: { opacity: 0},
			      	center: true
			      })
			  .addPage('page-3')
			      .addComponent('caption',{
			      	text:'课程方向分布',
			      	width: 400,
			      	height: 100,
			      	css: { backgroundColor: 'blue', top: 200, opacity: 0},
			      	animateIn: { opacity: 1},
			      	animateOut: { opacity: 0},
			      	center: true
			      })
			  .loader(); 
		})
	</script>
</body>
</html>
