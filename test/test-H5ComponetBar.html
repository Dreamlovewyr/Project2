<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
</head>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    
    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
    <style type="text/css">
    	body { margin: 0; padding: 0; background-color: #000; font-size: 12px; }
		.iphone { width: 340px; height: 540px; background-color: #fff; position: absolute;
		          left: 50%; top: 50%; margin: -270px 0 0 -170px;}
    </style>
<body>
	<div class="iphone">
		
	</div>

	<script type="text/javascript">
  	  	var cfg = {
  	  	  type: 'bar',
  	  	  width: 530,
  	  	  height: 600,
  	  	  data: [
             ['javascript', .4, '#ff7676'],
             ['HTML/CSS', .2],
             ['CSS3', .1],
             ['HTML5', .2],
             ['jQuery', .3],
             ['Bootstrap', .05],
             ['AngularJs', .09]
  	  	  ],
  	  	  css: {top: 100, opacity:0},
          animateIn: {top: 200, opacity: 1},
          animateOut: {top: 100, opacity: 0},
  	  	  center: true	
  	  	};
  	  	var h5 = new H5ComponentBar('myBar',cfg);
  	  	var leave = true;
  	  	$('.iphone').append(h5);
  	  	$('body').click(function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
            
  	  	});
	</script>
</body>
</html>
